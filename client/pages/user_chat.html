<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-blue-50 h-screen">
    <div class="max-w-md mx-auto h-full flex flex-col bg-blue-50">
        <!-- Header -->
        <div class="bg-white p-4 flex items-center border-b">
            <button class="mr-4 text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <span class="font-bold flex-grow">Chats</span>
            <div class="flex items-center">
                <div class="mr-2">
                    <div class="font-bold">Contact Name</div>
                    <div class="text-sm text-gray-500">Online</div>
                </div>
                <div class="w-10 h-10 rounded-full overflow-hidden">
                    <img src="https://placehold.co/100x100/brown/white" alt="Profile" class="w-full h-full object-cover">
                </div>
            </div>
        </div>
        
        <!-- Chat Area -->
        <div id="chat-area" class="flex-grow p-4 overflow-y-auto bg-blue-50 bg-opacity-50 relative">
            <div class="absolute inset-0 bg-blue-50 bg-opacity-50 pattern-bg"></div>
            
            <div class="relative z-10">
                <!-- Received message with image -->
                <div class="flex mb-4 max-w-[80%]">
                    <div class="bg-white rounded-lg p-2 shadow">
                        <img src="https://placehold.co/300x200/gray/white" alt="Shared image" class="rounded-lg w-full mb-1">
                        <div class="text-right text-xs text-gray-500">09:20</div>
                    </div>
                </div>
                
                <!-- Time divider -->
                <div class="flex justify-center my-4">
                    <span class="bg-gray-300 text-gray-600 text-xs px-2 py-1 rounded-full">Today</span>
                </div>
                
                <!-- Received message -->
                <div class="flex mb-4">
                    <div class="bg-white rounded-lg p-3 shadow max-w-[80%]">
                        <p>Good morning</p>
                        <div class="text-right text-xs text-gray-500">09:20</div>
                    </div>
                </div>
                
                <!-- Sent message -->
                <div class="flex justify-end mb-4">
                    <div class="bg-blue-500 text-white rounded-lg p-3 shadow max-w-[80%]">
                        <p>Good morning!</p>
                        <div class="flex justify-end items-center">
                            <span class="text-xs text-blue-100 mr-1">10:20</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-100" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Received message -->
                <div class="flex mb-4">
                    <div class="bg-white rounded-lg p-3 shadow max-w-[80%]">
                        <p>Can we meet tomorrow?</p>
                        <div class="text-right text-xs text-gray-500">11:00</div>
                    </div>
                </div>
                
                <!-- Received message -->
                <div class="flex mb-4">
                    <div class="bg-white rounded-lg p-3 shadow max-w-[80%]">
                        <p>I have a new idea about our project. I think you'll be interested in new investment.</p>
                        <div class="text-right text-xs text-gray-500">11:01</div>
                    </div>
                </div>
                
                <!-- Sent message -->
                <div class="flex justify-end mb-4">
                    <div class="bg-blue-500 text-white rounded-lg p-3 shadow max-w-[80%]">
                        <p>Great idea! Let's meet tomorrow and discuss this ðŸ˜Š</p>
                        <div class="flex justify-end items-center">
                            <span class="text-xs text-blue-100 mr-1">11:10</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-100" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="bg-white p-3 flex items-center">
            <button class="text-gray-400 mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </button>
            <input id="message-input" type="text" placeholder="Type a message..." class="flex-grow p-2 border-0 focus:outline-none">
            <button class="text-gray-400 mx-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
            <button id="send-button" class="text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Add wavy pattern background
        document.addEventListener('DOMContentLoaded', function() {
            // Message sending functionality
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatArea = document.getElementById('chat-area');
            
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    const now = new Date();
                    const hours = now.getHours().toString().padStart(2, '0');
                    const minutes = now.getMinutes().toString().padStart(2, '0');
                    const timeString = `${hours}:${minutes}`;
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = 'flex justify-end mb-4';
                    messageElement.innerHTML = `
                        <div class="bg-blue-500 text-white rounded-lg p-3 shadow max-w-[80%]">
                            <p>${message}</p>
                            <div class="flex justify-end items-center">
                                <span class="text-xs text-blue-100 mr-1">${timeString}</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-100" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    `;
                    
                    chatArea.querySelector('.relative.z-10').appendChild(messageElement);
                    messageInput.value = '';
                    
                    // Auto scroll to bottom
                    chatArea.scrollTop = chatArea.scrollHeight;
                    
                    // Simulate response after 1 second
                    setTimeout(() => {
                        const responseElement = document.createElement('div');
                        responseElement.className = 'flex mb-4';
                        responseElement.innerHTML = `
                            <div class="bg-white rounded-lg p-3 shadow max-w-[80%]">
                                <p>Thanks for your message! I'll get back to you soon.</p>
                                <div class="text-right text-xs text-gray-500">${timeString}</div>
                            </div>
                        `;
                        
                        chatArea.querySelector('.relative.z-10').appendChild(responseElement);
                        chatArea.scrollTop = chatArea.scrollHeight;
                    }, 1000);
                }
            }
            
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Scroll to bottom initially
            chatArea.scrollTop = chatArea.scrollHeight;
        });
    </script>
    
    <style>
        .pattern-bg {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23bae6fd' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
    </style>
</body>
</html>
